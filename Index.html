<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas - Academia Full-Stack</title>
    <style>
        /* Hacer que la página y la consola ocupen toda la pantalla y ocultar barras de scroll visibles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* evitar scrollbar del body */
        }

        #webConsole {
            position: fixed;
            inset: 0; /* top:0; right:0; bottom:0; left:0; */
            padding: 18px;
            box-sizing: border-box;
            background: #0b0b0b;
            color: #e6e6e6;
            font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;
            overflow: auto; /* permitir desplazamiento por rueda, pero ocultar barra */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Ocultar la barra de scroll en WebKit (Chrome, Edge, Safari) */
        #webConsole::-webkit-scrollbar { display: none; }

        /* Estilos para diferentes niveles de mensaje */
        #webConsole .log { color: #e6e6e6; }
        #webConsole .warn { color: #ffcc00; }
        #webConsole .error { color: #ff6b6b; }
        #webConsole .meta { color: #9aa7b1; font-size: 13px; }

        /* Botón limpiar consola */
        #clearConsoleBtn {
            position: fixed;
            right: 12px;
            top: 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.06);
            color: #e6e6e6;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="webConsole" aria-live="polite"></div>
    <button id="clearConsoleBtn" title="Limpiar consola">Limpiar</button>
    <script src="calculadora.js"></script>
</body>
</html>
